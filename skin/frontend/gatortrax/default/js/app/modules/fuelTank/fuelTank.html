<div class="container" ng-controller="FuelTankCtrl">
    <div class="formContent left">
        <label for="selectFuelTank"> Select your fuel tank: </label>
        <select name="selectFuelTank" ng-model="fuelTank">
            <option ng-repeat="option in fuelTank track by option.type" value="{{option.id}}">{{option.name}}</option>
        </select>
    </div>
    <div class="submitBtn">
        <button ng-click="section.SaveAndNext(fuelTank, $event)">Next</button>
    </div>
</div>
