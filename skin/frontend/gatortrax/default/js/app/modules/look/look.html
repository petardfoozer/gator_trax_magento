<div class="container" ng-controller="LookCtrl">
    <div class="formContent left">
        <label for="selectColor"> Select your color: </label>
        <select name="selectColor" ng-model="looks">
            <option ng-repeat="name in looks" value="{{name}}">{{name}}</option>
        </select>
    </div>
    {{looks}}
        <div class="submitBtn">
            <button ng-click="section.SaveAndNext(looks, $event)">Next</button>
        </div>
</div>
